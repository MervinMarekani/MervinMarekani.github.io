</head>
<body>
   <header>
       <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
           <a class="navbar-brand" href="#"><i class="fa-solid fa-moon"></i> WEBD6201</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto">
                   <li class="nav-item active">
                       <a class="nav-link" href="index.html"> <i class="fa-solid fa-house"></i>Home <span class="sr-only">(current)</span></a>

                       <a class="nav-link" href="products.html"><i class="fa-brands fa-product-hunt"></i>Products</a>

   </header>
   <main class="container">

        <h1>Contact Us</h1>
       <div class="row justify-content-lg-center g-3">

           <form class="col-lg-6 col-md-10 col-sm-10">

               <div class="input-group mb-3">
                   <span class="input-group-text">Full Name</span>
                   <input id="fullName" name="fullName" type="text" class="form-control"
                          aria-describedby="Full Name Input" aria-label="Full Name Input" required>
               </div>

               <div class="input-group mb-3">
                   <span class="input-group-text">Contact Number</span>
                   <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                          aria-describedby="Contact Number Input" aria-label="Contact Number Input" required>
               </div>


               <div class="input-group mb-3">
                   <span class="input-group-text">Email address</span>
                   <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                          aria-describedby="Email Address Input" aria-label="Email Address Input" required>
               </div>

               <div class="input-group mb-3">
                   <span class="input-group-text">Your message</span>
                   <textarea id="message" name="message" class="form-control" aria-label="Message Area Input"></textarea>
               </div>


               <div class="mb-3 form-check">
                   <input id="subscribeCheckbox" name="subscribeCheckbox" type="checkbox" class="form-check-input">
                   <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list </label>
               </div>

               <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Send</button>

               <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i> Cancel</button>

           </form>

           <div class="col-lg-4 col-md-4">

               <a href="contact-list.html" class="btn btn-primary btn-sm">
                   <i class="fas fa-users fa-sm"></i> Show Contact List</a>
           </div>


   </div>

   </main>


   <!-- javascript section -->
       <script src="node_modules/jquery/dist/jquery.min.js"></script>
       <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
       <script src="./scripts/contact.js"></script>
       <script src="./scripts/app.js"></script>
</body>
</html>
